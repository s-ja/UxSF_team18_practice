  <body>
    <div id="wrapper">
      <!-- <h1 class="first_name">first name</h1> -->
      <!-- <h1 class="last_name">last name</h1> -->
    </div>
    <script>
      function write() {
        const first_name = prompt("당신의 성은 무엇인가요?");
        const last_name = prompt("당신의 이름은 무엇인가요?");

        const wrapper = document.getElementById("wrapper");
        const write_name = document.createElement("h1");
        wrapper.appendChild(write_name);
        write_name.textContent = `안녕하세요, ${first_name}${last_name}님`;
      }

      write();
    </script>
