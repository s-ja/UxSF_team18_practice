<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>practice1_calculator</title>
  </head>
  <body>
    <h1 class="title">calculator</h1>
    <label for="first_number">first number(A)</label>
    <input type="number" id="first_number" />
    <label for="last_number">last number(B)</label>
    <input type="number" id="last_number" />
    <button type="reset" id="reset">clear</button>
    <button id="plus" onclick="plus()">A+B</button>
    <button id="minus" onclick="minus()">A-B</button>
    <button id="mutiply" onclick="mutiply()">A*B</button>
    <button id="devide" onclick="devide()">A/B</button>
    <button id="remainder" onclick="remainder()">A%B</button>
    <h2>result</h2>
    <p id="result">result</p>

    <script>
      //   let first_number = document.querySelector("#first_number").value;
      //   let last_number = document.querySelector("#last_number").value;
      //   let result = document.querySelector("#result");
      //   const plusBtn = document.querySelector("#plus");

      function plus() {
        const first = Number(document.querySelector("#first_number").value);
        const last = Number(document.querySelector("#last_number").value);
        const result = document.querySelector("#result");
        return (result.innerHTML = first + last);
      }
      function minus() {
        const first = Number(document.querySelector("#first_number").value);
        const last = Number(document.querySelector("#last_number").value);
        const result = document.querySelector("#result");
        return (result.innerHTML = first - last);
      }
      function mutiply() {
        const first = Number(document.querySelector("#first_number").value);
        const last = Number(document.querySelector("#last_number").value);
        const result = document.querySelector("#result");
        return (result.innerHTML = first * last);
      }
      function devide() {
        const first = Number(document.querySelector("#first_number").value);
        const last = Number(document.querySelector("#last_number").value);
        const result = document.querySelector("#result");
        return (result.innerHTML = first / last);
      }
      function remainder() {
        const first = Number(document.querySelector("#first_number").value);
        const last = Number(document.querySelector("#last_number").value);
        const result = document.querySelector("#result");
        return (result.innerHTML = first % last);
      }
    </script>
  </body>
</html>
