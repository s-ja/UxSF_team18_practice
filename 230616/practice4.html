    <button onclick="fore()">fore</button>

    <script>
      let currIndex = 0;

      function fore() {
        const img = document.querySelector("#img");
        // console.log(img, typeof img, img.key, img.value);
        const imgList = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
        let currIndex = 0;
        if (currIndex <= 0) {
        } else {
          currIndex -= 1;
        }
        img.src = `./images/${imgList[currIndex]}`;
      }

      function next() {
        const img = document.querySelector("#img");
        // console.log(img, typeof img, img.key, img.value);
        const imgList = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
        if (currIndex <= imgList.length) {
          currIndex += 1;
        } else {
          currIndex = imgList.length;
        }
        img.src = `./images/${imgList[currIndex]}`;
      }
    </script>
