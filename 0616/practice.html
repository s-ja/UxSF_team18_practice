<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img  {
      width: 600px;
      height: 300px;
    }

    .container {
      display: flex;
    }

    .container button {
      border: 1px solid gray;
      background-color: coral;
      margin-left: 2rem;
      margin-right: 2rem;
      width: 5rem;
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <!-- 계산기 -->
  <div class="calculator">
    <div class="number">
      <input id="number1" type="number">
      <input id="number2" type="number">
    </div>
    <button onclick="calculate('+')">덧셈</button>
    <button onclick="calculate('-')">뺄셈</button>
    <button onclick="calculate('*')">곱셈</button>
    <button onclick="calculate('/')">나눗셈</button>
    <div id="result"></div>
  </div>

  <!-- 랜덤 이미지 -->
  <div class="images">
    <img id="img" src="images/1.jpg" onclick="changeImg()" alt="img">
  </div>

  <!-- 실시간 시계 -->
  <div>
    <h1>현재 시간</h1>
    <h1 id="time"></h1>
  </div>

  <!-- 이미지 슬라이더 -->
  <div class="container">
    <button onclick="changePreImg()"><</button>
    <img id="changeImg" src="images/0.jpg" alt="img">
    <button onclick="changeNextImg()">></button>
  </div>

  <script>
    // 계산기
    function calculate(operator) {
      const number1 = Number(document.getElementById('number1').value);
      const number2 = Number(document.getElementById('number2').value);
      const result = document.getElementById('result');
  
      let calculatedResult;
      switch (operator) {
        case '+':
          calculatedResult = number1 + number2;
          break;
        case '-':
          calculatedResult = number1 - number2;
          break;
        case '*':
          calculatedResult = number1 * number2;
          break;
        case '/':
          calculatedResult = number1 / number2;
          break;
      }
      result.innerHTML = calculatedResult;
    }

    //랜덤 이미지
    function changeImg (){
      let i = Math.floor(Math.random()*6);
      document.getElementById('img').src=`images/${i}.jpg`;
    }

    //실시간 시계
    function getClock() {
      const time = document.getElementById('time');
      const date = new Date();
      const hours = ('0' + date.getHours()).slice(-2);
      const minutes = ('0' + date.getMinutes()).slice(-2);
      const seconds = ('0' + date.getSeconds()).slice(-2);
      let time_now = hours + ':' + minutes + ':' +seconds
      
      time.innerHTML = time_now;
    }
    setInterval(getClock, 1000);
    
    //이미지 슬라이더
    let i = 0;
    function changePreImg(){
      i -= 1;
      if ( i < 1) i = (i + 6) % 6;
      document.getElementById('changeImg').src=`images/${i}.jpg`;
    }

    function changeNextImg(){
      i += 1;
      if (i > 5) i = i % 6
      document.getElementById('changeImg').src=`images/${i}.jpg`;
    }

  </script>
</body>
</html>
