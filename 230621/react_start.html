<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="shortcut icon" href="./images/pill.png" type="image/x-icon" />
    <title>React_CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script> -->
    <script type="text/babel">
      document.getElementById("root");
      function MyComp() {
        return React.createElement("h1", null, "함수형 컴포넌트 MyComp");
      }
      // ReactDOM.render(React.createElement(myComp),root);
      ReactDOM.render(<MyComp />, root);
    </script>
  </body>
</html>
